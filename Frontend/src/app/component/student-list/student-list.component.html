<h1 style="text-align: center;"><b>Student Details</b></h1>
<p>
<button mat-button (click)="gotoRegPage()">ADD</button>
<button mat-button (click)="loadData()">REFRESH</button>
</p>



<mat-form-field appearance="standard" style="width: 90%;margin-left: 5%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="regNo">
    <th mat-header-cell *matHeaderCellDef> Reg No. </th>
    <td mat-cell *matCellDef="let element"> {{element.regNo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stream">
    <th mat-header-cell *matHeaderCellDef> Stream </th>
    <td mat-cell *matCellDef="let element"> {{element.stream}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="roll">
    <th mat-header-cell *matHeaderCellDef> Roll </th>
    <td mat-cell *matCellDef="let element"> {{element.roll}} </td>
  </ng-container>

  <!-- Action Column(click)="getRecord(element.name)"-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button (click)="updateByReg(element.regNo);"
        color="primary">Update</button> 
        <span style="margin: 10px;"></span>
        <button mat-raised-button (click)="deleteByReg(element.regNo);"
        color="primary">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
